<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE GUARD</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <!-- HEADEA-CONTENT-DIV -->
      <div class="content">
        <!-- LOGO-TEXT&IMG -->
        <div id="logo">
          <h1>LIFE GUARD</h1>
          <img src="./img/7q7W3Z-LogoMakr.png" alt="" />
        </div>
        <!-- CATEGORY-FILTER -->
        <select id="search-category">
          <option value="">All Categories</option>
          <option value="Accident">Accident</option>
          <option value="Fire">Fire</option>
          <option value="Riot">Riot</option>
        </select>
        <button id="search-button">Filter</button>
      </div>
    </header>

    <!-- FORM SECTION -->
    <section class="more-info">
      <!-- FORM -->
      <form id="post-form">
        <!-- TITLE & CATEGORY INPUT DIV -->
        <div class="form-title-cat">
          <!-- TITLE INPUT -->
          <label for="title">Title:</label>
          <input class="inp" type="text" id="title" name="title" required />
          <!-- CATEGORY -->
          <label for="category">Category:</label>
          <select class="inp" id="category" name="category" required>
            <option value="Accident">Accident</option>
            <option value="Fire">Fire</option>
            <option value="Riot">Riot</option>
          </select>
        </div>
        <!-- TEXT AREA  -->
        <div class="form-content">
          <!-- TEXT AREA INPUT -->
          <label for="content">Message:</label>
          <textarea id="content" name="content" required></textarea><br />
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit">Submit Post</button>
      </form>
    </section>

    <!-- POST DIV -->
    <div id="posts-container"></div>

    <script src="cordova.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
